---
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: argocd
  namespace: metallb-system
spec:
  addresses:
    - 192.168.22.0/24
  avoidBuggyIPs: true
  serviceAllocation:
    namespaces:
      - argocd
    serviceSelectors:
      - matchExpressions:
          - key: app
            operator: In
            values:
              - argocd
